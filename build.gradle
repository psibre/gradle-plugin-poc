plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'org.m2ci.msp'
version '0.1'

gradlePlugin {
    plugins {
        hello {
            id = 'org.m2ci.msp.hello-plugin'
            implementationClass = 'org.m2ci.msp.hello.HelloPlugin'
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.testng:testng:6.9.10'
}

test {
    useTestNG()
    systemProperty 'testDir', temporaryDir
}
